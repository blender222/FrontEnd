<!doctype html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row row_title">
        <div class="col col-12">
          <h1 class="title">寶可夢圖鑑</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="section_btn-list">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="btn-list">
            <button id="btn_add-one">加入一張</button>
            <button id="btn_remove-one">移除一張</button>
            <button id="btn_add-all">加入全部</button>
            <button id="btn_remove-all">清除全部</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="main">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6">

      </div>
    </div>
  </main>
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" inline-style="display: block;">
    <div class="container">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="pic col-12 col-md-6 ">
              <img class="pokemonImg" src="" alt="pokemon">
            </div>
            <div class="data-table col-12 col-md-6">
              <div class="attr Hp">
                HP&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
              <div class="attr Attack">
                Attack&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
              <div class="attr Defense">
                Defense&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
              <div class="attr SpecialAttack">
                Special Attack&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
              <div class="attr SpecialDefense">
                Special Defense&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
              <div class="attr Speed">
                Speed&nbsp;---&nbsp;<span class="value"></span>
              </div>
              <div class="value-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <template id="card-template">
    <div class="col">
      <div class="card">
        <div class="pic">
          <img class="pokemonImg" src="" class="card-img-top" alt="pokemon">
        </div>
        <div class="card-body">
          <div class="pokemonId"></div>
          <div class="card-title pokemonName"></div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal">Detail</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>

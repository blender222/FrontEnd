<!doctype html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="title">
          <h1 class="main-title">生命靈數</h1>
          <h3 class="sub-title">透過數字更了解自己</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <div class="card">
          <div class="card-body">
            <div class="input-box">
              <input id="input_date" type="date" value="1996-01-01">
              <button id="btn_get-result">我是誰</button>
            </div>
            <div class="result-box">
              <p class="constellation">
                <span class="key">星座:</span>
                <span class="value"></span>
              </p>
              <p class="life-number">
                <span class="key">生命靈數:</span>
                <span class="value"></span>
              </p>
              <p class="result">
                <span class="key">人格分析:</span>
                <span class="value"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./js/all.js"></script>
</body>

</html>

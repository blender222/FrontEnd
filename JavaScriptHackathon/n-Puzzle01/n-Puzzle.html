<!doctype html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/all.min.css">
  <style>

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="setting">
          <select name="difficulty" id="difficulty" class="select-menu">
            <option value="3" selected>3 x 3</option>
            <option value="4">4 x 4</option>
            <option value="5">5 x 5</option>
            <option value="6">6 x 6</option>
          </select>
          <input type="button" value="開始" class="base-btn start" disabled>
          <input type="button" value="換一張" class="base-btn change-bg">
          <input type="button" value="放棄(x__x)" class="base-btn restart" disabled>
          <input type="button" value="拼圖自動回家" class="base-btn go-home" disabled>
          <input type="range" class="range-speed" min="50" max="1000" value="850" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6 img-block">
        <div class="box">

        </div>
        <div class="loading">
          <div class="circle"></div>
        </div>
      </div>
      <div class="col-12 col-lg-6 img-block">
        <div class="answer-box">
          <img id="img_answer" src="" alt="">
        </div>
        <div class="loading">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./js/puzzle.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- font family -->
  <link rel="stylesheet" href="./css/all.min.css">

</head>

<body>
  <div id="calendar" class="container-xl">
    <div class="row_title row">
      <div class="col col-12">
        <div class="month-name"></div>
        <div class="year-name"></div>
        <i class="fas fa-angle-double-left arrow" data-offset="-12"></i>
        <i class="fas fa-angle-left arrow" data-offset="-1"></i>
        <i class="fas fa-angle-right arrow" data-offset="1"></i>
        <i class="fas fa-angle-double-right arrow" data-offset="12"></i>
        <i class="fas fa-home reset" data-offset="0"></i>
      </div>
    </div>
    <div class="table-body">
      <div class="row_day row row-cols-7">
        <div class="col">日</div>
        <div class="col">一</div>
        <div class="col">二</div>
        <div class="col">三</div>
        <div class="col">四</div>
        <div class="col">五</div>
        <div class="col">六</div>
      </div>
      <div class="row_date row row-cols-7">

      </div>
    </div>
  </div>
  <input id="editor-check" type="checkbox">
  <div id="editor">
    <div class="editor-window">
      <label class="ex-btn close" for="editor-check"></label>
      <button class="ex-btn add"></button>
      <div class="matter-box">

      </div>
    </div>
  </div>
  <input id="time-picker-check" type="checkbox">
  <div id="time-picker">
    <button class="ampm">PM</button>
    <div class="clock">
      <div class="mark-group">
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
        <div class="markline"></div>
      </div>
      <div class="display-box">
        <div class="hour">00</div>:<div class="minute">00</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./js/all.js"></script>
</body>

</html>
